<!DOCTYPE html>
<html>
<head>
    <title>Directives</title>
</head>
<body>
<div id="app">
    <h1>Vue mart</h1>

    <ul>
        <li v-for="item in shoppingCart">
            <span v-if="item.cost > 0">
                <a v-bind:href="item.url">{{item.label}}</a>: {{item.cost}} euros
            </span>
        </li>
    </ul>
    <p>Total : {{totalPrix}} euros</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            shoppingCart: [
                {
                    label: 'Apples',
                    cost: 3,
                    url: 'apples.html'
                },
                {
                    label: 'Bananas',
                    cost: 30,
                    url: 'bananas.html'
                },
                {
                    label: 'Coconut',
                    cost: 40,
                    url: 'coconut.html'
                },
            ]
        },
        computed: {
            totalPrix(){
                let total = 0

                this.shoppingCart.forEach(item =>{
                    total += item.cost
                })
                return total
            }
        }
    })
</script>
</body>
</html>
