<!DOCTYPE html>
<html>
    <head>
        <title>Vue</title>
    </head>
    <body>
        <div id="app">
            {{message}}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: "#app",
                data: {
                  message: "Bonjour mec",
                },
            })
        </script>
    </body>
</html>
